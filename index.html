<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator #️⃣</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>

</style>

<body>
    <div class="calculator">
        <div class="c-display "> 0 </div>
        <div class="addition operator key scale-down-center"> + </div>
        <div class="subtraction operator key"> - </div>
        <div class="multiplication operator key"> * </div>
        <div class="division operator key"> / </div>
        <div class="equals operator key"> = </div>
        <div class="zero number key"> 0 </div>
        <div class="one number key"> 1 </div>
        <div class="two number key">2 </div>
        <div class="three number key"> 3 </div>
        <div class="four number key">4 </div>
        <div class="five number key">5 </div>
        <div class="six number key"> 6</div>
        <div class="seven number key">7 </div>
        <div class="eight number key">8 </div>
        <div class="nine number key"> 9</div>
        <div class="decimal number key"> .</div>
        <div class="clear operator key"> C</div>
        <div class="backspace operator key"> B</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
